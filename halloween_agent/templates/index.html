<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        #video {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #000;
            flex-shrink: 0;
        }

        #llmResponse {
            width: calc(100% - 680px);
            min-width: 300px;
            height: 480px;
            border-radius: 10px;
            padding: 1.5rem;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            font-size: 0.9rem;
            line-height: 1.4;
            color: #333;
        }

        #llmResponse:empty::before {
            content: "AI response will appear here...";
            color: #999;
            font-style: italic;
        }

        @media (max-width: 1200px) {
            #llmResponse {
                width: 100%;
                height: 300px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            #video {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Vision Assistant</h1>
        <p class="subtitle">Real-time visual analysis powered by AI</p>
    </header>

    <div class="container">
        <video id="video" width="640" height="480" autoplay></video>
        <div id="llmResponse"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
